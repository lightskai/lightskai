<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Skai - Login Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p>Sign in to access your meeting intelligence platform</p>
        
        <div id="message" class="message"></div>
        
        <form id="authForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" placeholder="your@email.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="submitBtn">Sign In</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const CONFIG = {
            SUPABASE_URL: 'https://khhrkgevrhtdlwcdxvbs.supabase.co',
            SUPABASE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoaHJrZ2V2cmh0ZGx3Y2R4dmJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NzA5NTIsImV4cCI6MjA3ODQ0Njk1Mn0.wqd6Uds-7pEr0p1MCrZKRzLzqOPS7ziZO8eGNs_G59c',
            PRODUCTION_URL: 'https://lightskai.com'
        };

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // Elements
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('Already logged in:', session.user.email);
                window.location.href = 'main-app.html'; // Redirect to main app
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            console.log('Attempting login with:', email);
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            message.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                console.log('Login successful!', data);
                message.className = 'message success';
                message.textContent = 'Successfully signed in! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'main-app.html'; // Redirect to main app
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                message.className = 'message error';
                message.textContent = error.message || 'Failed to sign in. Please check your credentials.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Test inputs work
        console.log('=== LOGIN PAGE LOADED ===');
        console.log('Email input:', emailInput);
        console.log('Password input:', passwordInput);
        console.log('Can focus email?', emailInput === document.activeElement);
        
        // Focus the email input
        setTimeout(() => {
            emailInput.focus();
            console.log('Email input focused');
        }, 100);
    </script>
</body>
</html>
