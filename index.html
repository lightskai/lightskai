<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Skai - Meeting Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .magic-link-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-bottom: 20px;
        }
        .magic-link-btn:hover {
            background: #f8f9ff;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider-text {
            padding: 0 10px;
            font-size: 14px;
        }
        .auth-toggle {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .toggle-link {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p>Sign in to access your meeting intelligence platform</p>
        
        <div id="message" class="message"></div>
        
        <button id="magicLinkBtn" class="magic-link-btn">
            âœ¨ Sign in with Magic Link
        </button>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Or</span>
            <div class="divider-line"></div>
        </div>
        
        <form id="authForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" placeholder="your@email.com" required autofocus>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <button type="submit" id="submitBtn">Sign In</button>
        </form>
        
        <div class="auth-toggle">
            <span id="toggleText">Don't have an account?</span>
            <a id="toggleLink" class="toggle-link">Sign Up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const CONFIG = {
            SUPABASE_URL: 'https://khhrkgevrhtdlwcdxvbs.supabase.co',
            SUPABASE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoaHJrZ2V2cmh0ZGx3Y2R4dmJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NzA5NTIsImV4cCI6MjA3ODQ0Njk1Mn0.wqd6Uds-7pEr0p1MCrZKRzLzqOPS7ziZO8eGNs_G59c',
            PRODUCTION_URL: 'https://lightskai.com'
        };

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // Elements
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const passwordGroup = document.getElementById('passwordGroup');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const magicLinkBtn = document.getElementById('magicLinkBtn');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');

        // State
        let isLoginMode = true;
        let isMagicLinkMode = false;

        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('Already logged in:', session.user.email);
                window.location.href = 'main-app.html'; // Redirect to main app
            }
        });

        // Magic Link button handler
        magicLinkBtn.addEventListener('click', () => {
            isMagicLinkMode = !isMagicLinkMode;
            
            if (isMagicLinkMode) {
                // Switch to Magic Link mode
                document.querySelector('h1').textContent = 'Magic Link Sign In';
                document.querySelector('p').textContent = "Enter your email and we'll send you a magic link to sign in";
                passwordGroup.style.display = 'none';
                passwordInput.required = false;
                submitBtn.textContent = 'Send Magic Link';
                magicLinkBtn.textContent = 'ðŸ”‘ Use Password Instead';
            } else {
                // Switch back to password mode
                document.querySelector('h1').textContent = isLoginMode ? 'Welcome Back' : 'Create Account';
                document.querySelector('p').textContent = isLoginMode ? 'Sign in to access your meeting intelligence platform' : 'Sign up to start using the meeting intelligence platform';
                passwordGroup.style.display = 'block';
                passwordInput.required = true;
                submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
                magicLinkBtn.textContent = 'âœ¨ Sign in with Magic Link';
            }
            
            message.style.display = 'none';
            form.reset();
        });

        // Toggle between Sign In and Sign Up
        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            isMagicLinkMode = false;
            
            if (isLoginMode) {
                document.querySelector('h1').textContent = 'Welcome Back';
                document.querySelector('p').textContent = 'Sign in to access your meeting intelligence platform';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
            } else {
                document.querySelector('h1').textContent = 'Create Account';
                document.querySelector('p').textContent = 'Sign up to start using the meeting intelligence platform';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
            }
            
            passwordGroup.style.display = 'block';
            passwordInput.required = true;
            magicLinkBtn.textContent = 'âœ¨ Sign in with Magic Link';
            message.style.display = 'none';
            form.reset();
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            submitBtn.disabled = true;
            message.style.display = 'none';

            try {
                if (isMagicLinkMode) {
                    // Magic Link Sign In
                    console.log('Sending magic link to:', email);
                    submitBtn.textContent = 'Sending...';
                    
                    const { data, error } = await supabaseClient.auth.signInWithOtp({
                        email: email,
                        options: {
                            emailRedirectTo: CONFIG.PRODUCTION_URL
                        }
                    });

                    if (error) throw error;

                    message.className = 'message success';
                    message.textContent = 'Magic link sent! Check your email to sign in.';
                    submitBtn.textContent = 'Send Magic Link';
                    
                } else if (isLoginMode) {
                    // Password Sign In
                    console.log('Attempting login with:', email);
                    submitBtn.textContent = 'Signing in...';
                    
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    console.log('Login successful!', data);
                    message.className = 'message success';
                    message.textContent = 'Successfully signed in! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'main-app.html';
                    }, 1000);
                    
                } else {
                    // Sign Up
                    console.log('Creating account for:', email);
                    submitBtn.textContent = 'Creating account...';
                    
                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            emailRedirectTo: CONFIG.PRODUCTION_URL
                        }
                    });

                    if (error) throw error;

                    message.className = 'message success';
                    message.textContent = 'Account created! Please check your email to verify your account.';
                    submitBtn.textContent = 'Sign Up';
                    
                    setTimeout(() => {
                        // Switch to login mode after account creation
                        toggleLink.click();
                    }, 3000);
                }

            } catch (error) {
                console.error('Auth error:', error);
                message.className = 'message error';
                message.textContent = error.message || 'An error occurred. Please try again.';
                
                if (isMagicLinkMode) {
                    submitBtn.textContent = 'Send Magic Link';
                } else if (isLoginMode) {
                    submitBtn.textContent = 'Sign In';
                } else {
                    submitBtn.textContent = 'Sign Up';
                }
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Test inputs work
        console.log('=== LOGIN PAGE LOADED ===');
        console.log('Email input:', emailInput);
        console.log('Password input:', passwordInput);
        console.log('Can focus email?', emailInput === document.activeElement);
        
        // Focus the email input
        setTimeout(() => {
            emailInput.focus();
            console.log('Email input focused');
        }, 100);
    </script>
</body>
</html>
