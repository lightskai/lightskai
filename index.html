<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Skai - Meeting Intelligence Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Begin two-column dashboard layout styles */
        .dashboard-container {
            display: flex;
            min-height: 90vh;
            background: #f9fafb;
            gap: 0;
        }
        .sidebar {
            flex: 0 0 320px;
            background: #f6f8fa;
            padding: 32px 20px 32px 32px;
            border-right: 1px solid #d1d5db;
            box-sizing: border-box;
            min-width: 260px;
        }
        .main-content {
            flex: 1 1 0;
            padding: 40px 40px 40px 40px;
            background: #fff;
            min-width: 0;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #d1d5db;
                width: 100%;
                min-width: 0;
                padding: 26px 10px;
            }
            .main-content {
                padding: 24px 8px;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            background-color: #6366f1;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 1.25rem;
            margin-right: 12px;
        }
        .brand-name {
            font-size: 1.6rem;
            font-weight: 500;
            color: #312e81;
            letter-spacing: 0.03em;
        }
        .nav-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .user-email {
            color: #64748b;
            font-weight: 500;
            font-size: 0.98em;
            margin-right: 4px;
        }
        .settings-btn, .logout-btn, .help-btn {
            background: transparent;
            border: none;
            padding: 6px 18px;
            font-size: 1em;
            color: #6366f1;
            cursor: pointer;
        }
        .settings-btn:hover, .logout-btn:hover, .help-btn:hover {
            text-decoration: underline;
        }
        .version {
            color: #8c8fa8;
            font-size: 0.98em;
            margin-left: 10px;
        }
        /* Previous card stylings reused */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px 0 #0002;
            margin-bottom: 24px;
            padding: 0;
            border: 1px solid #f1f5f9;
        }
        .card-header {
            font-weight: 700;
            padding: 17px 20px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 1.1rem;
            background: #f3f4f6;
            letter-spacing: 0.01em;
        }
        .card-content {
            padding: 20px;
        }
        .run-btn, .copy-prompt-btn {
            border: none;
            background: #6366f1;
            color: #fff;
            border-radius: 7px;
            padding: 10px 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 18px;
        }
        .run-btn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* Error message */
        .error-message {
            color: #ef4444;
            padding: 12px 20px;
            font-size: 1em;
            min-height: 32px;
        }
        /* Additional UI tweaks as needed */
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="navbar">
            <div class="logo-section">
                <div class="logo">LS</div>
                <div class="brand-name">Light Skai</div>
            </div>
            <div class="nav-right">
                <span class="user-email" id="userEmail"></span>
                <button class="settings-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
                <button class="help-btn" id="helpBtn">Help & Support</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
                <span class="version">v2.4.1</span>
            </div>
        </div>
        <div class="dashboard-container">
            <aside class="sidebar">
                <div class="card">
                    <div class="card-header">Report Options</div>
                    <div class="error-message" id="optionsError"></div>
                    <div class="report-options" id="reportOptionsContainer"></div>
                    <div class="copy-prompt-container" style="padding: 12px 20px;">
                        <button class="copy-prompt-btn" id="copyPromptBtn" style="display: none;">üìã Copy AI Prompt</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Meeting Configuration</div>
                    <div class="card-content">
                        <label for="meetingTypeSelect">Type</label>
                        <select id="meetingTypeSelect" style="width: 100%; margin-bottom: 10px;"></select>
                        <label for="methodologySelect">Methodology</label>
                        <select id="methodologySelect" style="width: 100%; margin-bottom: 10px;"></select>
                        <label for="industrySelect">Industry</label>
                        <select id="industrySelect" style="width: 100%;"></select>
                        <div class="error-message" id="selectorsError" style="padding: 4px 0; min-height: 24px;"></div>
                    </div>
                </div>
            </aside>
            <section class="main-content">
                <div class="card">
                    <div class="card-header">Upload File</div>
                    <div class="card-content">
                        <input type="file" id="fileInput" accept=".pdf,.txt,.docx" style="margin-bottom:16px;">
                        <div id="fileInfo" style="display:none; margin-bottom:10px;">
                            <span id="fileName"></span>
                            <span id="fileSize"></span>
                            <button id="removeFile" style="margin-left: 8px;">Remove</button>
                        </div>
                        <button class="run-btn" id="runBtn" disabled>Generate Report</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">AI Prompt</div>
                    <div class="card-content">
                        <div class="ai-prompt-display" id="aiPromptDisplay">
                            <div class="ai-prompt-empty">
                                Select report options above to see the AI prompt
                            </div>
                        </div>
                        <button class="copy-prompt-btn" id="copyPromptBtn2" style="display: none;">
                            üìã Copy Prompt
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">AI Analysis Results</div>
                    <div class="card-content">
                        <div class="ai-results-container">
                            <div class="ai-results-display" id="aiResultsDisplay">
                                <div class="ai-placeholder">
                                    Upload a file and run AI analysis to see results here.
                                </div>
                            </div>
                            <div class="copy-results-container">
                                <button class="copy-prompt-btn" id="copyResultsBtn" style="display: none;">
                                    üìã Copy Results
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
